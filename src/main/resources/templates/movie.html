<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie Webcrawler</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Movie Webcrawler - IMDB (The Internet Movie Database)</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>The 10 lowest rated movies</h1>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Rating</th>
            <th scope="col">Directors</th>
            <th scope="col">Main Casts</th>
            <th scope="col">Comments</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="movie: ${movies}">
                <td th:text="${movie.name}" />
                <td th:text="${movie.rating}" />
                <td>
                    <ul class="list-group list-group-flush">
                        <li th:each="director : ${movie.directors}" th:text="${director}" class="list-group-item"></li>
                    </ul>
                </td>
                <td>
                    <ul class="list-group list-group-flush">
                        <li th:each="mainCast : ${movie.mainCasts}" th:text="${mainCast}" class="list-group-item"></li>
                    </ul>
                </td>
                <td>
                    <div class="accordion" id="accordionMovie">
                        <div class="card" th:each="comment : ${movie.comments}">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#'+${comment.substring(0, 12).replaceAll('\s+', '').replace('''', '').replace(',', '')}" aria-expanded="true" aria-controls="collapseOne">
                                        <span th:text="${comment.substring(0, 40)} + ' ...'"></span>
                                    </button>
                                </h2>
                            </div>
                            <div th:id="${comment.substring(0, 12).replaceAll('\s+', '').replace('''', '').replace(',', '')}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionMovie">
                                <div class="card-body">
                                    <span th:text="${comment}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</main>
<!-- /.container -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
